<!-- Crie uma página com um formulário com um campo de texto e um botão. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <section style="border-style:solid; background-color: rgb(100, 188, 255); width: 170px;">

        <form action="border:2px solid black"> 
            <label for="email"> Email </label>
            <input type="text" id="email" required>
            <button style="color:yellowgreen;">Confirma</button> 

            <br>
            <br>

            <label for="tel">Telefone</label>
            <input type="tel" id="Telefone" required>
            <button style="color:yellowgreen;">Confirma</button>


        </form>

    </section>
</body>
</html>

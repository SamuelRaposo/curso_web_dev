<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dever de casa - Aula 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-center my-4">Formulário de Inscrição</h1>
    <form class="container">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" name="name" id="name" class="form-control"  placeholder="Digite seu nome" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" name="email" id="email" class="form-control"  placeholder="Digite seu e-mail" required />
      </div>

      <div class="mb-3">
        <label for="bornDate" class="form-label">Data de Nascimento</label>
        <input type="date" name="bornDate" id="bornDate" class="form-control" placeholder="00/00/0000" required />
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gênero</label>
        <div class="form-check">
          <input type="radio" name="gender" id="male" value="male" class="form-check-input" required />
          <label for="male">Masculino</label>
        </div>

        <div class="form-check">
          <input type="radio" name="gender" id="female" value="female" class="form-check-input" required />
          <label for="female">Feminino</label>
        </div>

        <div class="form-check">
          <input type="radio" name="gender" id="other" value="other" class="form-check-input" required />
          <label for="other">Outro</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">Experiência</label>
        <select name="experience" id="experience" class="form-control" required>
          <opiton value="0">Inciante</opiton>
          <opiton value="1">Intermediário</opiton>
          <opiton value="2">Avançado</opiton>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100 btn-lg">Enviar</button>
    </form>
  </body>
</html>

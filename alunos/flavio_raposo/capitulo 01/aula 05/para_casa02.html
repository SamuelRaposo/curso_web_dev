<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Aula 05 - Para casa 02</title>
</head>
<body>
    <section class="container">
        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div>
                <label for="nascimento">Data de Nascimento:</label>
                <input class="form-control" type="date" name="nascimento" id="nascimento">
            </div>
            <div class="form-control mt-2">
                <label>Gênero:</label>
                <div>
                    <input class="form-check-input" type="radio" name="sexo" id="M">
                    <label for="M">Masculino</label>
                    <input class="form-check-input" type="radio" name="sexo" id="F">
                    <label for="F">Feminino</label>
                    <input class="form-check-input" type="radio" name="sexo" id="O">
                    <label for="O">Outros</label>
                </div>
                </div>
                <div class="form-control mt-2">
                    <label for="">Nível de Experiência:</label>
                    <select name="experiencia" id="experiencia" required>
                        <option value=""></option>
                        <option value="1">Iniciante</option>
                        <option value="2">Intermediário</option>
                        <option value="3">Avançado</option>
                    </select>
                   
                </div>
            </div>
            <button class="btn btn-lg btn-warning mt-2 ">Enviar</button>
        </form>
    </section>
</body>
</html>

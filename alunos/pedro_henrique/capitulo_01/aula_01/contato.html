    <section class="contato">
      <h4>Contato</h4>
      <p>Entre em contato conosco para a solicitação de algum orçamento ou outros</p>

      <form onsubmit="event => event.preventDefault();">
        <div class="input-container">
          <label for="name">Nome</label>
          <input type="text" id="name" required />
        </div> 

        <div class="input-container">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />
        </div> 

        <div class="input-container">
          <label for="phone">Número de contato</label>
          <input type="tel" id="phone" required />
        </div> 

        <div class="input-container">
          <label for="message">Descreva um pouco do que quer tratar</label>
          <textarea id="message" rows="7"></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
	</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://desentupidorarolabosta.com.br/assets_nova/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://desentupidorarolabosta.com.br/assets_nova/css/style.css" rel="stylesheet" type="text/css" media="all">
    <title>Para Casa Aula 05</title>
</head>
<body>
    <section id="contato" class="mail">
        <div class="container">
           <h2 class="heading-agileinfo why_us">Contato<span>Entre em contato conosco para a solicitação de algum orçamento ou outros</span></h2>
           <div class="row agileits_mail_grids">
              <div class="col-md-7 agileits_mail_grid_left">
                 <form action="#" method="post">
                    <h4>Nome</h4>
                    <input type="text" name="Name" placeholder="Nome..." required="">
                    <h4>E-mail</h4>
                    <input type="email" name="Email" placeholder="Email..." required="">
                    <h4>Numero do telefone</h4>
                    <input type="text" name="Phone" placeholder="telefone..." required="">
                    <h4>Sua mensagem</h4>
                    <textarea placeholder="mensagem..." name="Message"></textarea>
                    <input type="submit" value="Enviar">
                 </form>
              </div>
              <div class="col-md-5 agileits_mail_grid_right">
                 <div class="agile-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7502.985353728585!2d-43.883238!3d-19.903633!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa69b9662b8a0d5%3A0x23b1be02a2c6d62b!2sR.+Granja+de+Freitas%2C+121+-+Granja+de+Freitas%2C+Belo+Horizonte+-+MG%2C+30285-242!5e0!3m2!1spt-BR!2sbr!4v1546001461644" allowfullscreen=""></iframe>
                 </div>
                 <div class="left-agileits">
                    <h3>Endereço</h3>
                    <ul>
                       <li><span class="fa fa-home" aria-hidden="true"></span>Rua Granja de Freitas, 121 - Bairro Granja de Freitas, Cep: 30.285-242 - Belo Horizonte - MG </li>
                       <li><span class="fa fa-phone" aria-hidden="true"></span>Tel: 99608-2860 /  999487309 / (31)3080-2860 </li>
                    </ul>
                 </div>
              </div>
           </div>
        </div>
     </section>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dever de casa - Aula 05</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <h1 class="text-center my-4">Formulário de Pesquisa de Satisfação</h1>
  <form class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail" required />
    </div>

    <div class="mb-3">
      <label for="note" class="form-label">Nota</label>
      <div class="d-flex justify-content-around">
        <div class="form-check">
          <input type="radio" name="note" id="one" value="one" class="form-check-input" required />
          <label for="one">1</label>
        </div>

        <div class="form-check">
          <input type="radio" name="note" id="two" value="two" class="form-check-input" required />
          <label for="two">2</label>
        </div>

        <div class="form-check">
          <input type="radio" name="note" id="three" value="three" class="form-check-input" required />
          <label for="three">3</label>
        </div>

        <div class="form-check">
          <input type="radio" name="note" id="four" value="four" class="form-check-input" required />
          <label for="four">4</label>
        </div>

        <div class="form-check">
          <input type="radio" name="note" id="five" value="five" class="form-check-input" required />
          <label for="five">5</label>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="comment">Comentário</label>
      <textarea name="comment" id="comment" cols="30" rows="5" class="form-control" required ></textarea>
    </div>

    <div class="mb-3">
      <label for="suggetions">Sugestões</label>
      <textarea name="suggestions" id="suggetions" cols="30" rows="5" class="form-control" required ></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100 btn-lg">Enviar</button>
  </form>
</body>

</html>

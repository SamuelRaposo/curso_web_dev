<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input name="nome" type="text" required>
            <br>
            <label for="dt_nascimento">Data de Nascimento:</label>
            <input type="date" name="dt_nascimento" id="dt_nascimento">
            <br>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="F">
            <label for="sexo">Feminino</label>
            <input type="radio" name="sexo" id="M">
            <label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="O">
            <label for="sexo">Outros</label>
            <br>
            <label for="telefone">Telefone:</label>
            <input name="tel" type="tel">
            <br>
            <label for="e-mail">E-mail:</label>
            <input name="e-mail" type="email">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="rua">Rua:</label>
            <input name="rua" type="text">
            <label for="numero">Numero:</label>
            <input name="numero" type="number">
            <label for="complemento">Complemento:</label>
            <input name="complemento" type="text">
            <br>
            <label for="bairro">Bairro:</label>
            <input name="bairro" type="text">
            <label for="cidade">Cidade:</label>
            <input name="cidade" type="text">
            <label for="estado">Estado:</label>
            <input type="text" name="estado">

        </fieldset>

        <fieldset>
            <legend>Observações:</legend>
            <textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <button type="reset">Limpar dados</button>

        </fieldset>

        <button>Enviar</button>
                
       
</body>
</html>

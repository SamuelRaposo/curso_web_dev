<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Aula 05 - Para Casa 03</title>
</head>
<body>
    <section class="container">
        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-control mt-2">
                <label for="nota">Nota:</label>
                <div>
                    <input class="form-check-input" type="radio" name="nota " id="1">
                    <label for="1">1</label>
                    <input class="form-check-input" type="radio" name="nota " id="2">
                    <label for="2">2</label>
                    <input class="form-check-input" type="radio" name="nota " id="3">
                    <label for="3">3</label>
                    <input class="form-check-input" type="radio" name="nota " id="4">
                    <label for="4">4</label>
                    <input class="form-check-input" type="radio" name="nota " id="5">
                    <label for="5">5</label>

                </div>
            </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control" name="comentario" id="comentario" style="height:100px"></textarea>
                    <label for="comentario">Comentários:</label>
                </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control" name="sugestoes" id="sugestoes" style="height:100px"></textarea>
                    <label for="sugestoes">Sugestões:</label>
                </div>
               <input type="submit" value="Enviar" class="btn btn-lg btn-warning mt-2"> 
            
        </form>
    </section>
</body>
</html>

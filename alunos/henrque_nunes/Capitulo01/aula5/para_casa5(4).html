<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Casa 5.4</title>
    <link rel="stylesheet" href="style5.css">
   

</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulario de login</legend>
            <br>
            <label for="name">Nome de usuario</label>
            <input placeholder="Id do usuario" required type="text" name="name" id="name">
            <br>
            <br>
            <label for="senha">Senha</label>
            <input placeholder="senha" required type="password" name="senha" id="senha">
            <br>
            <br>
            <label for="lembrar-me">lembrar-me</label>
            <input type="checkbox" name="lembrar-me" id="lembrar-me">

        </fieldset>
        <button type="submit"  >
            Enviar
            
        </button>

    </form>
    
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dever de casa - Aula 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-center my-4">Formul√°rio de Contato</h1>
    <form class="container">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" name="name" id="name" class="form-control"  placeholder="Digite seu nome" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" name="email" id="email" class="form-control"  placeholder="Digite seu e-mail" required />
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Assunto</label>
        <input type="text" name="reason" id="reason" class="form-control"  placeholder="Motivo do contato" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Mensagem</label>
        <textarea name="message" id="message" class="form-control" cols="30" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100 btn-lg">Enviar</button>
    </form>
  </body>
</html>
